services:
  # ─────────────────────────────────────
  # MongoDB
  # ─────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: proxy-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────
  # Backend (FastAPI)
  # ─────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proxy-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - DB_NAME=proxy_manager
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ─────────────────────────────────────
  # Frontend (Next.js)
  # ─────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proxy-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongo_data:
    driver: local
